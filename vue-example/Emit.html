<!DOCTYPE html>
<html>
  <head>
    <title>Prop</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p v-if="valueEmit">Tín hiệu từ Emit có thể khiến tôi bị ẩn hoặc hiện</p>
      <child-component :prop="prop" @send-emit="handleSendEmit"></child-component> 
    </div>
    <script>

      const { createApp, ref, defineComponent } = Vue

      const ChildComponent = defineComponent({
        name: 'ChildComponent',
        template: `
          <div>
            <h2>{{ prop }}</h2>
            <button @click="sendEmit">Click vào tôi để truyền emits</button>
          </div>
        `,
        props: {
          prop: {
            type: String,
          }
        },
        setup(props, { emit }) {
          
          function sendEmit() {
            emit('send-emit')
          }
          return {
            sendEmit
          }
      }
      })

      const app = createApp({
        setup() {
            const prop = ref('Tín hiệu từ Prop')
            const valueEmit = ref(true)

            function handleSendEmit() {
              console.log(1)
              valueEmit.value = !valueEmit.value
            }

            return {
              prop,
              valueEmit,
              handleSendEmit
            }
          }
      })
      app.component('child-component', ChildComponent)
      app.mount('#app')
  </script>
  </body>
</html>
